<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">

</head>
<body>
    <header>
        <div class="header-left">
            <h1>kakera crochet</h1>
        </div>
        <nav class="header-right">
            <ul class="nav">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <!-- Feature Buttons -->
            <section class="features">
              <div class="features-button">
                <button>季節の新作</button>
                <button>人気アイテム</button>
              </div>
            </section>
          
            <!-- Work List -->
            <section class="work-list">
                <h2>Work List</h2>
                <div class="filters">
                    <select name="category">
                        <option value="">Category</option>
                    </select>
                    <select name="season">
                        <option value="">Season</option>
                    </select>
                </div>
                <div class="items">
                    <div class="item-card">
                        <div class="img-placeholder">
                            <img src="./実際画像/main-img-orange.jpeg" alt="オレンジ入りモチーフバック">
                        </div>
                        <p>作品タイトル</p>
                        <p>¥1,999</p>
                        <button>View Details</button>
                    </div>
                    <div class="item-card">
                        <div class="img-placeholder">
                            <img src="./実際画像/作品１.webp" alt="キッズサイズバブーシュカ">
                        </div>
                        <p>作品タイトル</p>
                        <p>¥1,599</p>
                        <button>View Details</button>
                    </div>
                    <div class="item-card">
                        <div class="img-placeholder">
                            <img src="./実際画像/作品例２.jpeg" alt="メッシュバック">
                        </div>
                        <p>作品タイトル</p>
                        <p>¥1,299</p>
                        <button>View Details</button>
                    </div>
                </div>
            </section>
          
            <!-- About -->
            <section class="about" id="about">
                <h2>About</h2>
                <div class="about-content">
                    <div class="img-placeholder">
                        <img src="./実際画像/編んでる２.webp" alt="about">
                    </div>
                    <div class="text">
                        <p>kakera crochetはかぎ針編みに特化したオリジナルの作品をお届けする、ちいさな編み物ブランドです。

                            ひとつひとつの作品には、
                            季節の風景や、どこか懐かしい物語の“かけら”をそっと編み込んでいます。
                            
                            手に取ったときにふわっと感じる、糸のぬくもり。
                            そして、丁寧に編み上げた手仕事のやさしさ。
                            そんな想いを、暮らしの中にそっと添えられますように。</p>
                    </div>
                </div>
            </section>
        </main>
          
        <footer>
            <div class="footer-content">
                <span>© kakera crochet</span>
                <span class="social">📷</span>
            </div>
        </footer>
        
    
    

</body>
</html>
